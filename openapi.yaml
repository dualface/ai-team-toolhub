openapi: 3.0.3
info:
  title: ToolHub HTTP API
  version: 0.2.0
  description: HTTP contract for ToolHub Phase A.5 + Phase B start.
servers:
  - url: http://localhost:8080
paths:
  /healthz:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /metrics:
    get:
      summary: Prometheus metrics
      responses:
        '200':
          description: Metrics in Prometheus text format
          content:
            text/plain:
              schema:
                type: string
  /version:
    get:
      summary: Build metadata
      responses:
        '200':
          description: Version info
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                  git_commit:
                    type: string
                  build_time:
                    type: string
  /api/v1/runs:
    post:
      summary: Create run
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [repo, purpose]
              properties:
                repo:
                  type: string
                purpose:
                  type: string
      responses:
        '201':
          description: Run created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'
        '403':
          description: Repo not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}:
    get:
      summary: Get run
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
        - in: header
          name: Idempotency-Key
          required: false
          schema:
            type: string
          description: Optional idempotency key for explicit replay semantics.
      responses:
        '200':
          description: Run details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/approvals:
    post:
      summary: Create manual approval request
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [scope]
              properties:
                scope:
                  type: string
                paths:
                  type: array
                  items:
                    type: string
                payload:
                  type: object
                  additionalProperties: true
      responses:
        '201':
          description: Approval request created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: List approvals for run
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Approval list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Approval'
        '404':
          description: Run not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/approvals/{approvalID}:
    get:
      summary: Get approval by run and id
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
        - in: path
          name: approvalID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Approval details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
        '404':
          description: Run or approval not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/approvals/{approvalID}/approve:
    post:
      summary: Approve pending approval request
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
        - in: path
          name: approvalID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [approver]
              properties:
                approver:
                  type: string
      responses:
        '200':
          description: Approval updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Run or approval not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/approvals/{approvalID}/reject:
    post:
      summary: Reject pending approval request
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
        - in: path
          name: approvalID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [approver]
              properties:
                approver:
                  type: string
      responses:
        '200':
          description: Approval updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Run or approval not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/code/patch:
    post:
      summary: Generate unified patch/diff artifact without modifying repository
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [path, original_content, modified_content]
              properties:
                path:
                  type: string
                original_content:
                  type: string
                modified_content:
                  type: string
                dry_run:
                  type: boolean
      responses:
        '200':
          description: Tool response envelope containing generated patch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolEnvelope'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Tool not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/tool-calls:
    get:
      summary: List tool calls for run
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tool calls for the run
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolCall'
        '404':
          description: Run not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/artifacts:
    get:
      summary: List artifacts for run
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Artifacts for the run
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Artifact'
        '404':
          description: Run not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/artifacts/{artifactID}:
    get:
      summary: Get artifact metadata by run and id
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
        - in: path
          name: artifactID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Artifact metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artifact'
        '404':
          description: Run or artifact not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/artifacts/{artifactID}/content:
    get:
      summary: Stream artifact content by run and id
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
        - in: path
          name: artifactID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Artifact content stream
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: Run or artifact not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/issues:
    post:
      summary: Create issue (or dry run)
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, body]
              properties:
                title:
                  type: string
                body:
                  type: string
                labels:
                  type: array
                  items:
                    type: string
                dry_run:
                  type: boolean
      responses:
        '200':
          description: Tool response envelope
          headers:
            Idempotency-Replayed:
              description: true when response was served from an idempotent replay.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolEnvelope'
        '409':
          description: Idempotency key reused with different payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/issues/batch:
    post:
      summary: Batch create issues (or dry run)
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [issues]
              properties:
                dry_run:
                  type: boolean
                issues:
                  type: array
                  items:
                    type: object
                    required: [title, body]
                    properties:
                      title:
                        type: string
                      body:
                        type: string
                      labels:
                        type: array
                        items:
                          type: string
      responses:
        '200':
          description: Tool response envelope
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolEnvelope'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/prs/{prNumber}/comment:
    post:
      summary: Create PR summary comment (or dry run)
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
        - in: path
          name: prNumber
          required: true
          schema:
            type: integer
        - in: header
          name: Idempotency-Key
          required: false
          schema:
            type: string
          description: Optional idempotency key for explicit replay semantics.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [body]
              properties:
                body:
                  type: string
                dry_run:
                  type: boolean
      responses:
        '200':
          description: Tool response envelope
          headers:
            Idempotency-Replayed:
              description: true when response was served from an idempotent replay.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolEnvelope'
        '409':
          description: Idempotency key reused with different payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/prs/{prNumber}:
    get:
      summary: Get pull request metadata
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
        - in: path
          name: prNumber
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tool response envelope
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolEnvelope'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/prs/{prNumber}/files:
    get:
      summary: List pull request files
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
        - in: path
          name: prNumber
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tool response envelope
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolEnvelope'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/qa/test:
    post:
      summary: Execute configured QA test command
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dry_run:
                  type: boolean
      responses:
        '200':
          description: >
            Tool response envelope. The result field contains a QAResult
            with status (pass|fail|timeout|error|dry_run) and report.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolEnvelope'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/runs/{runID}/qa/lint:
    post:
      summary: Execute configured QA lint command
      parameters:
        - in: path
          name: runID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dry_run:
                  type: boolean
      responses:
        '200':
          description: >
            Tool response envelope. The result field contains a QAResult
            with status (pass|fail|timeout|error|dry_run) and report.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolEnvelope'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Run:
      type: object
      properties:
        run_id:
          type: string
        repo:
          type: string
        purpose:
          type: string
        created_at:
          type: string
          format: date-time
    Artifact:
      type: object
      properties:
        artifact_id:
          type: string
        run_id:
          type: string
        name:
          type: string
        uri:
          type: string
        sha256:
          type: string
        size_bytes:
          type: integer
          format: int64
        content_type:
          type: string
        created_at:
          type: string
          format: date-time
    ToolCall:
      type: object
      properties:
        tool_call_id:
          type: string
        run_id:
          type: string
        tool_name:
          type: string
        idempotency_key:
          type: string
          nullable: true
        status:
          type: string
          enum: [ok, fail]
        request_artifact_id:
          type: string
          nullable: true
        response_artifact_id:
          type: string
          nullable: true
        evidence_hash:
          type: string
        created_at:
          type: string
          format: date-time
    Approval:
      type: object
      properties:
        approval_id:
          type: string
        run_id:
          type: string
        scope:
          type: string
        status:
          type: string
        requested_at:
          type: string
          format: date-time
        approved_at:
          type: string
          format: date-time
          nullable: true
        approver:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
    ToolMeta:
      type: object
      properties:
        run_id:
          type: string
        tool_call_id:
          type: string
        evidence_hash:
          type: string
        dry_run:
          type: boolean
        replayed:
          type: boolean
        qa_artifacts:
          $ref: '#/components/schemas/QAArtifacts'
    ToolEnvelope:
      description: >
        Response envelope for all tool calls.
        The `ok` field indicates binary success/failure (stored in DB as ok/fail).
        For batch operations, `result.status` may be `ok|fail|partial`;
        partial is derived at response time when some batch items succeed
        and others fail. This differs from the DB-level binary status.
      type: object
      properties:
        ok:
          description: Binary success indicator. true = ok, false = fail.
          type: boolean
        meta:
          $ref: '#/components/schemas/ToolMeta'
        result:
          type: object
          additionalProperties: true
        error:
          $ref: '#/components/schemas/ToolError'
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    QAReport:
      type: object
      properties:
        command:
          type: string
        work_dir:
          type: string
        exit_code:
          type: integer
        duration_ms:
          type: integer
        stdout:
          type: string
        stderr:
          type: string
        stdout_truncated:
          type: boolean
        stderr_truncated:
          type: boolean
        output_limit_bytes:
          type: integer
    QAResult:
      type: object
      properties:
        status:
          type: string
          enum: [pass, fail, timeout, error, dry_run]
          description: >
            QA execution outcome.
            pass: command succeeded (exit code 0).
            fail: command ran but exited non-zero.
            timeout: command exceeded configured timeout.
            error: pre-execution failure (invalid command, workdir, etc.).
            dry_run: dry-run mode, command was not executed.
        report:
          $ref: '#/components/schemas/QAReport'
    QAArtifacts:
      type: object
      properties:
        stdout_artifact_id:
          type: string
        stderr_artifact_id:
          type: string
        report_artifact_id:
          type: string
    ToolError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
